name: Generate diagrams

on:
  push:
    branches: [ "main" ]
    paths:
      - "yaml_source/**"
      - "scripts/generate_diagrams.mjs"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/diagrams.yml"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci || npm install

      - run: node scripts/generate_diagrams.mjs

      - name: Commit outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add yaml_output/mmd yaml_output/svg
          git diff --staged --quiet || git commit -m "Auto-generate diagrams"
          git push
