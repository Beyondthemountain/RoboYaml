name: Generate Mermaid diagrams from OpenAPI

on:
  push:
    branches: [ "gui" ]
    paths:
      - "yaml_source/**"
      - "scripts/generate_openapi_mermaid.mjs"
      - ".github/workflows/openapi-diagrams.yml"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Generate Mermaid (.mmd) from OpenAPI
        run: |
          node scripts/generate_openapi_mermaid.mjs

      - name: Render SVGs from Mermaid
        run: |
          mkdir -p yaml_output/svg
          for f in yaml_output/mmd/*.mmd; do
            [ -e "$f" ] || continue
            base="$(basename "$f" .mmd)"
            npx -y @mermaid-js/mermaid-cli -i "$f" -o "yaml_output/svg/${base}.svg"
          done

      - name: Commit generated diagrams
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add yaml_output/mmd yaml_output/svg
          git diff --staged --quiet || git commit -m "Auto-generate Mermaid diagrams from OpenAPI"
          git push
