name: Build OpenAPI Mermaid + SVG

on:
  push:
    branches: ["main"]
    paths:
      - "yaml_source/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/openapi-diagrams.yml"
  pull_request:
    paths:
      - "yaml_source/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"

jobs:
  diagrams:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build diagrams
        run: npm run build:diagrams

      - name: Show generated outputs
        run: |
          echo "=== yaml_output tree (files) ==="
          find yaml_output -type f -maxdepth 8 -print || true

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: openapi-diagrams
          path: |
            yaml_output/mmd
            yaml_output/svg

      - name: Commit generated diagrams
        if: github.event_name == 'push'
        run: |
          set -e

          # Ensure output roots exist
          mkdir -p yaml_output/mmd yaml_output/svg

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage anything under yaml_output without failing if empty
          git add -A yaml_output || true

          # Only commit if there are changes staged
          if git diff --staged --quiet; then
            echo "No diagram changes to commit"
            exit 0
          fi

          git commit -m "Auto-generate diagrams"
          git push
